<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>SPLT<br>TTER</h1>
        <div class="wrap">
            <div class="left">
                <div class="bill_wrap">
                    <h2>Bill</h2>
                    <div class="bill_box">
                        <span>$</span>
                        <span class="control"><input type="text"></span>
                    </div>
                </div>
                <div class="tip_wrap">
                    <h2>Select Tip %</h2>
                    <div class="tip_box">
                        <button type="button">5%</button>
                        <button type="button">10%</button>
                        <button type="button">15%</button>
                        <button type="button">25%</button>
                        <button type="button">50%</button>
                        <button type="button">Custom</button>
                    </div>
                </div>
                <div class="people_wrap">
                    <h2>Number of People</h2>
                    <div class="people_box"><input type="text"></div>
                </div>
            </div>
            <div class="right">
                <div>
                    <div class="amount_wrap">
                        <h2>Tip Account<span>/ person</span></h2>
                        <div class="control">0</div>
                    </div>
                    <div class="total_wrap">
                        <h2>Total<span>/ person</span></h2>
                        <div class="control">0</div>
                    </div>
                </div>
                <button class="btn_reset" type="button">RESET</button>
            </div>
        </div>
    </div>
</body>
</html>
